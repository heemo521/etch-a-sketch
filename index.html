<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Etch-A-Sketch</title>
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="sketch-box">
                    <header class="header-title" id="header">
                        <h2 class="side-title">Magic</h2>
                        <h1 class="title">Etch A Sketch</h1>
                        <h2 class="side-title">Screen</h2>
                    </header>

                    <div class="sketch-board">
                        <div class="grid"></div>
                    </div>

                    <div class="main-controls controls">
                        <button class="btn btn-side btn-clear">clear</button>
                        <div class="slider-container">
                            <p class="slider-output">Grid: <span class="output"></span></p>
                            <input class="grid-slider" id="slider" type="range" min="1" max="64" value="16" />
                        </div>
                        <button class="btn btn-side btn-randomRGB">Random Color</button>
                    </div>
                </div>
            </div>

            <footer class="footer" id="footer">
                <!-- <a href="#">GitHub link</a>
                <a href="#">LinkedIn link</a>
                <a href="#">Twitter link</a> -->
                <p>Copyright &copy; heemo521 2022</p>
            </footer>
        </div>
    </body>
</html>
